databaseChangeLog:

- changeSet:
    id: pil-1
    author: szydra
    changes:
    - createTable:
        tableName: question
        columns:
        - column:
            name: id
            type: bigint
            autoIncrement: true
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: business_id
            type: varchar(32)
            constraints:
              nullable: false
              unique: true
        - column:
            name: active
            type: boolean
            constraints:
              nullable: false
        - column:
            name: content
            type: varchar(1023)
            constraints:
              nullable: false
    modifySql:
    - append:
        dbms: mysql
        value: ' engine=innodb'
